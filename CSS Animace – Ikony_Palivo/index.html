<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikony</title>
    <style>
        @keyframes fill{
            0% {
                height: 0;
                y: 160;
            }
            100% {
                height: 100px;
                y: 60; 
            }
        }
        .fill{
            fill: none;
        }
        svg:hover .fill{
            fill: white;
            animation: fill 4s linear infinite;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <rect x="0" y="0" width="200" height="200" fill="blue"/>
                <rect class="fill" x="61" y="40" width="50" height="115"/>
                <image href="fuel-tank.svg" x="0" y="0" width="200" height="200"></image>
            </svg>
        </div>
    </main>
</body>
</html>
